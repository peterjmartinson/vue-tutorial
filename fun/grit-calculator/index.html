<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grit Calculator | PJM</title>
  <link rel="stylesheet" href="style.css" media="all">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <section id="calculate-volumes">  
      <div class="instructions">
        <span>First Choose Your Tank Type</span>
      </div>
      <div class="select-shape">
        <shape-selector shape="rectangle" v-bind:style="style_rectangle" v-on:make-active="setShapeColor('rectangle')"></shape-selector>
        <shape-selector shape="cylinder" v-bind:style="style_cylinder" v-on:make-active="setShapeColor('cylinder')"></shape-selector>
        <shape-selector shape="stadium" v-bind:style="style_stadium" v-on:make-active="setShapeColor('stadium')"></shape-selector>
      </div>

      
      <div class="input">
        <span>Now Just Enter the Tank Dimensions</span>
        <form>
          <div id="volume-form"></div>
          <button id="calculate" type="button">Calculate Volume</button>
        </form>
      </div>
      <div class="results">
        <span>Volume:</span>
        <div id="output"></div>
      </div>
    </section>
  </div>
  <script src="vue_grit_calculator.js"></script>
</body>
</html>
